<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" These languages are the backbone of every website, defining structure, content, and presentation."
    />
    <meta name="author" content="geomydas" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />
    <style>
      @font-face {
        font-display: swap;
        font-family: "Figtree";
        font-style: normal;
        font-weight: 500;
        src: url("../fonts/figtree-v5-latin-500.woff2") format("woff2");
      }
      @font-face {
        font-display: swap;
        font-family: "Figtree";
        font-style: normal;
        font-weight: 800;
        src: url("../fonts/figtree-v5-latin-800.woff2") format("woff2");
      }
    </style>
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="bg-yellow grid min-h-screen place-items-center p-8">
    <main
      class="max-w-sm rounded-xl border-2 border-black bg-white p-8 shadow-2xl"
    >
      <img
        src="../images/illustration-article.svg"
        alt="A vector image with coding symbols consisting of mostly yellow, solid black and solid white"
        class="mb-8 w-full rounded-xl"
      />
      <a
        href=""
        class="font-figtree bg-yellow mb-4 inline-block rounded-md p-2 font-extrabold text-gray-900"
        >Learning</a
      >
      <p class="font-figtree mb-4 font-medium text-gray-900">
        <time datetime="">Published 21 Dec 2023</time>
      </p>
      <hgroup>
        <h1
          class="font-figtree hover:text-yellow focus:text-yellow mb-6 text-2xl font-extrabold transition"
        >
          HTML & CSS foundations
        </h1>
        <p class="font-figtree mb-4 font-medium text-gray-500">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </hgroup>
      <div class="flex items-center gap-4">
        <img src="../images/image-avatar.webp" alt="avatar" class="max-w-10" />
        <p class="font-figtree font-extrabold text-gray-900">Greg Hooper</p>
      </div>
    </main>
  </body>
</html>
